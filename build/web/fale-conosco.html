<form class='demo-form' method="post" id="fcontato" action="formula">>

<fieldset id="Usuario"><legend>Identificação do Usuário</legend>
    <p><label for="cnome">Nome:</label><input type="text" name="tnome" id="cnome" size="50" maxlength="50" placeholder="Nome Completo"/></p>

    <p><label for="csenha">Senha:</label><input type="password" name="tsenha" id="csenha" size="50" maxlength="8" placeholder="Senha de 8 digitos"/></p>

    <p><label for="cmail">E-mail:</label><input type="email" name="tmail" id="cmail" size="49" maxlength="50" placeholder="E-mail"/></p>

    <fieldset id="gene"><legend>Sexo:</legend>
        <input type="radio" name="tsex" id="cmas"checked/> <label for="cmas">Masculino</label><br/>
        <input type="radio" name="tsex" id="cfem"> <label for="cfem">Feminino</label> 
        </fieldset>
    <p>Data de Nascimento:<input type="date" name="tda" id="cda" size="50" maxlength="50"/></p>
    </fieldset>

<fieldset id="endere"><legend>Endereço do Usuário</legend>
    <p><label for="cru">Endereço:</label><input type="text" name="tru" id="cru" size="50" maxlength="100" placeholder="Rua,Bairro,..."/></p> 

    <p><label for="cnu">Número:</label><input type="number" name="tnu" id="cnu" min="0" max="99999"/></p>

    <p><label for="ces">Estado:</label><select name="tes" id="ces">
      <optgroup label="Região Suldeste">  
         <option value="rj">Rio de janeiro</option>
         <option value="SP">São Paulo</option>
      </optgroup> 
      <optgroup label="Região centro-oeste">   
      <option value="MG"selected>Minas Gerais</option>
      <option value="M">Mato Grosso</option>
      </optgroup> 
      <option>Outros</option>
    </select></p>
    <p><label for="cci">Cidade:</label><input type="text" name="tci" id="cci" size="50" maxlength="50" placeholder="Cidade" list="cid"/>
    <datalist id="cid">
      <option>Rio de janeiro</option>
      <option>São Paulo</option>
    </datalist>
    </p>
    </fieldset>

<fieldset><legend>Mensagem do Usuário</legend>
    <p><label for="cgu">Grau de Urgência: min </label><input type="range" name="tgu" id="cgu" min="0" step="2"/> max</p>
    <p><label for="cm">Mensagem:</label><textarea name="tm" id="cm" cols="50" rows="5" placeholder="Deixe aqui sua mensagem"></textarea></p>
    </fieldset>
    </br></br>

 <button type='submit'>Submit</button>
 <button type='reset'>Reset</button>
